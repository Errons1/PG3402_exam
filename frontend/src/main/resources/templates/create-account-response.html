<div th:if="${isSuccessful}" class="success-message">
    <p th:text="${message}"></p>
</div>

<div th:if="${!isSuccessful}" class="error-message">
    <p th:text="${message}"></p>
</div>

<div id="main-buttons">
    <button id="button-login" class="frontpage-main-button">
        Login
    </button>
    <button hx-get="/create-account/" hx-trigger="click" hx-target="#main-buttons" id="button-create-account"
            class="frontpage-main-button">
        Create account
    </button>
</div>
