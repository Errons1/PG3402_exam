<div>
    <form th:action="@{/create-account/}" method="post" hx-post="/create-account/" hx-target="#form-container" hx-swap="outerHTML">
        <div id="form-container">
            <label for="personalId">Personal ID</label><br>
            <input type="text" id="personalId" name="personalId" required>

            <label for="firstName">First name</label><br>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last name</label><br>
            <input type="text" id="lastName" name="lastName" required>

            <label for="address">Address</label><br>
            <input type="text" id="address" name="address" required>

            <label for="tlf">Tlf</label><br>
            <input type="tel" id="tlf" name="tlf" required>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Create Account</button>
        </div>
    </form>
</div>
